<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard HyperSales AI</title>
<link rel="stylesheet" href="style.css">
<style>
body{background:#020202;color:white;font-family:Inter, Arial, sans-serif;}
header{display:flex;justify-content:space-between;align-items:center;padding:20px;}
h1{color:#00ff9c;}
.card{background:#080808;padding:20px;border-radius:20px;margin:10px;border:1px solid #0f0f0f;box-shadow:0 0 20px #000;transition:.2s;}
.card:hover{border-color:#00ff9c;transform:translateY(-3px);}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:15px;}
button{padding:12px;border-radius:12px;border:0;background:#00ff9c;font-weight:bold;cursor:pointer;}
button:hover{filter:brightness(1.1);}
</style>
</head>
<body>

<header>
  <h1>Dashboard HyperSales AI</h1>
  <button onclick="logout()">Sair</button>
</header>

<div class="grid">
  <div class="card">
    <h2>Leads gerados</h2>
    <p id="leads">0</p>
  </div>
  <div class="card">
    <h2>Taxa de convers√£o</h2>
    <p id="conversao">0%</p>
  </div>
  <div class="card">
    <h2>Mensagens enviadas</h2>
    <p id="mensagens">0</p>
  </div>
  <div class="card">
    <h2>Funis ativos</h2>
    <p id="funis">0</p>
  </div>
</div>

<div style="text-align:center;margin-top:20px;">
  <button onclick="window.location.href='https://wa.me/5519995903691'">Falar com especialista</button>
</div>

<script>
// Verifica login
if(!localStorage.getItem('user')){
  window.location.href='painel-login.html';
}

// Exemplo de dados animados
let leads = 0, conversao = 0, mensagens = 0, funis = 0;
function animar(){
  if(leads<120) leads++;
  if(conversao<35) conversao++;
  if(mensagens<540) mensagens+=5;
  if(funis<3) funis++;
  
  document.getElementById('leads').innerText = leads;
  document.getElementById('conversao').innerText = conversao + '%';
  document.getElementById('mensagens').innerText = mensagens;
  document.getElementById('funis').innerText = funis;
  
  if(leads<120 || conversao<35 || mensagens<540 || funis<3){
    requestAnimationFrame(animar);
  }
}
animar();

function logout(){
  localStorage.removeItem('user');
  window.location.href='painel-login.html';
}
</script>

</body>
</html>
